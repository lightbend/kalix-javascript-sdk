      - checkout-and-merge-to-main
      # build/run these sample tests with local version of kalix-scripts
      - setup_sbt
      - restore_deps_cache
      - run:
          name: "compile codegen binary"
          working_directory: "~/project/codegen"
          command: sbt kalix-codegen-js-cli/nativeImage
      - run:
          name: "install kalix-scripts"
          working_directory: "~/project/npm-js/kalix-scripts"
          command: |
            source /opt/circleci/.nvm/nvm.sh
            nvm install
            export KALIX_NPMJS_CODEGEN_BINARY="${HOME}/project/codegen/js-gen-cli/target/native-image/kalix-codegen-js"
            npm ci && npm pack
      - run:
          name: "run integration tests"
          command: |
            export VERSION_CHECK_ON_STARTUP=false
            source /opt/circleci/.nvm/nvm.sh
            pushd sdk && nvm install && npm ci && DEBUG='testcontainers*' npm run integration-test && npm pack && popd
            pushd samples/js/js-customer-registry && npm install ../../../sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz && npm install --save-dev ../../../npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz && npm ci && npm run integration-test && popd
            pushd samples/js/valueentity-counter && npm install ../../../sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz && npm install --save-dev ../../../npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz && npm install && npm run build && npm run integration-test && popd
            pushd samples/js/js-valueentity-shopping-cart && npm install ../../../sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz && npm install --save-dev ../../../npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz && npm install && npm run build && npm run integration-test && popd
            pushd samples/js/js-eventsourced-shopping-cart && npm install ../../../sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz && npm install --save-dev ../../../npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz && npm install && npm run build && npm run integration-test && popd
            pushd samples/js/js-replicated-entity-shopping-cart && npm install ../../../sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz && npm install --save-dev ../../../npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz && npm install && npm run build && npm run integration-test && popd
            pushd samples/ts/ts-customer-registry && npm install ../../../sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz && npm install --save-dev ../../../npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz && npm ci && npm run integration-test && popd
            pushd samples/ts/ts-valueentity-counter && npm install ../../../sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz && npm install --save-dev ../../../npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz && npm install && npm run build && npm run integration-test && popd
            pushd samples/ts/ts-valueentity-shopping-cart && npm install ../../../sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz && npm install --save-dev ../../../npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz && npm install && npm run build && npm run integration-test && popd
            pushd samples/ts/ts-eventsourced-shopping-cart && npm install ../../../sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz && npm install --save-dev ../../../npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz && npm install && npm run build && npm run integration-test && popd
            pushd samples/ts/ts-replicated-entity-shopping-cart && npm install ../../../sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz && npm install --save-dev ../../../npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz && npm install && npm run build && npm run integration-test && popd

  tck-tests:
    machine:
      image: ubuntu-2004:202104-01
    description: "TCK tests"
    steps:
      - checkout-and-merge-to-main
      - run:
          name: "run TCK tests"
          command: |
            source /opt/circleci/.nvm/nvm.sh
            pushd sdk && nvm install && npm ci && npm pack && popd
            pushd tck && npm install && npm run tck && popd

  validate-docs:
    machine:
      image: ubuntu-2004:202104-01
    description: "validate docs"
    steps:
      - checkout-and-merge-to-main
      - run:
          name: "validate docs"
          command: |
            source /opt/circleci/.nvm/nvm.sh
            pushd sdk && nvm install && popd
            make -C docs
            make -C docs validate-links

  publish:
    docker:
      - image: cimg/node:14.16.1
    steps:
      - checkout
      - run:
          name: "publish to npm"
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
            pushd sdk && npm ci && npm publish --access public && popd
            git reset --hard HEAD
            pushd npm-js/create-kalix-entity && npm publish --access public && popd
            git reset --hard HEAD
            pushd npm-js/kalix-scripts && npm publish --access public && popd

  publish-tck:
    machine:
      image: ubuntu-2004:202104-01
    description: "publish TCK"
    steps:
      - checkout
      - run: bin/docker-login-public-gcr.sh
      - run:
          name: "publish TCK docker image"
          command: |
            source /opt/circleci/.nvm/nvm.sh
            pushd tck && nvm install && npm run docker-build && npm run docker-push && popd

  publish-docs:
    machine:
      image: ubuntu-2004:202104-01
    description: "publish docs"
    steps:
      - checkout
      # deploy key for pushing docs to branch
      - add_ssh_keys:
          fingerprints:
            - "d1:35:c0:f1:89:8c:45:06:6f:f9:7e:a3:b5:57:18:87"
      - run:
          name: "publish docs"
          command: |
            source /opt/circleci/.nvm/nvm.sh
            pushd sdk && nvm install && popd
            make -C docs deploy

  npm-js-tests:
    docker:
      - image: cimg/node:14.16.1
    description: "npm-js-tests"
    steps:
      - checkout-and-merge-to-main
      - setup_sbt
      - restore_deps_cache
      - run:
          name: "compile codegen binary"
          working_directory: "~/project/codegen"
          command: sbt kalix-codegen-js-cli/nativeImage
      - run:
          name: "install codegen"
          command: |
            cd npm-js/create-kalix-entity
            npm ci && npm pack
      - run:
          name: "install kalix-scripts"
          command: |
            cd npm-js/kalix-scripts
            export KALIX_NPMJS_CODEGEN_BINARY="${HOME}/project/codegen/js-gen-cli/target/native-image/kalix-codegen-js"
            npm ci && npm pack
      - run:
          name: "install sdk"
          command: |
            cd sdk
            npm ci && npm pack
      - run:
          name: "test everything"
          working_directory: "~/tmp"
          command: |
            export KALIX_NPMJS_SCRIPTS_VERSION="file:${HOME}/project/npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz"
            export KALIX_NPMJS_SDK_VERSION="file:${HOME}/project/sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz"
            export KALIX_NPMJS_CODEGEN_BINARY="${HOME}/project/codegen/js-gen-cli/target/native-image/kalix-codegen-js"
            node "${HOME}/project/npm-js/create-kalix-entity/create-kalix-entity.js" generated-project
            cd generated-project
            npm install && \
              npm run build && \
              npm run test

  e2e-tests:
    machine:
      image: ubuntu-2004:202104-01
    description: "e2e-tests"
    steps:
      - checkout-and-merge-to-main
      - setup_sbt
      - restore_deps_cache
      - run:
          name: "compile codegen binary"
          working_directory: "~/project/codegen"
          command: sbt kalix-codegen-js-cli/nativeImage
      - run:
          name: "install codegen"
          working_directory: "~/project/npm-js/create-kalix-entity"
          command: |
            source /opt/circleci/.nvm/nvm.sh
            nvm install
            npm ci && npm pack
      - run:
          name: "install kalix-scripts"
          working_directory: "~/project/npm-js/kalix-scripts"
          command: |
            source /opt/circleci/.nvm/nvm.sh
            nvm install
            export KALIX_NPMJS_CODEGEN_BINARY="${HOME}/project/codegen/js-gen-cli/target/native-image/kalix-codegen-js"
            npm ci && npm pack
      - run:
          name: "install sdk"
          working_directory: "~/project/sdk"
          command: |
            source /opt/circleci/.nvm/nvm.sh
            nvm install
            npm ci && npm pack
      - run:
          name: "generate project"
          working_directory: "~/tmp"
          command: |
            source /opt/circleci/.nvm/nvm.sh
            nvm install v14
            export KALIX_NPMJS_SCRIPTS_VERSION="file:${HOME}/project/npm-js/kalix-scripts/lightbend-kalix-scripts-1.0.0.tgz"
            export KALIX_NPMJS_SDK_VERSION="file:${HOME}/project/sdk/lightbend-kalix-javascript-sdk-0.0.0.tgz"
            node "${HOME}/project/npm-js/create-kalix-entity/create-kalix-entity.js" generated-project --template event-sourced-entity
      - run:
          name: "test up to unit tests"
          working_directory: "~/tmp/generated-project"
          command: |
            source /opt/circleci/.nvm/nvm.sh
            export KALIX_NPMJS_CODEGEN_BINARY="${HOME}/project/codegen/js-gen-cli/target/native-image/kalix-codegen-js"
            nvm install v14
            npm install && \
              npm run build && \
              npm run test
      - run:
          name: "test the full local dev env"
          working_directory: "~/tmp/generated-project"
          environment:
            HOST: "0.0.0.0"
            USER_FUNCTION_HOST: "172.17.0.1"
          shell: /bin/bash
          command: |
            source /opt/circleci/.nvm/nvm.sh
            nvm install v14
            # Run proxy in background
            sed -i docker-compose.yml -e "s/environment:/environment:\n      VERSION_CHECK_ON_STARTUP: \"false\"/"
            docker-compose up -d
            # Run the service in background
            npm run start &
            # Test the event-sourced-entity
            until curl -XPOST localhost:9000/com.example.MyServiceEntity/GetValue -H "Content-Type:application/json" -d '{"entityId":"test"}' -o response.txt; do sleep 5; done
            echo "Validating expected error message"
            test "$(cat response.txt)" = 'The command handler for `GetValue` is not implemented, yet'

  publish_native_linux:
    machine:
      image: ubuntu-2004:202104-01
    description: "Build Native image on Linux"
    steps:
      - checkout
      - setup_sbt
      - restore_deps_cache
      - run:
          name: Build Native Image
          working_directory: "~/project/codegen"
          command: |
            ./set-version.sh
            sbt test kalix-codegen-js-cli/nativeImage
            mv "js-gen-cli/target/native-image/kalix-codegen-js" "kalix-codegen-js-x86_64-unknown-linux-gnu"
      - publish_to_cloudsmith:
          filePath: "~/project/codegen/kalix-codegen-js-x86_64-unknown-linux-gnu"
          fileName: "kalix-codegen-js-x86_64-unknown-linux-gnu"
          version: $(sdk/bin/version.sh)
      - save_deps_cache

  publish_native_macos:
    macos:
      xcode: 12.5.0
    description: "Build Native image on macOS"
    steps:
      - checkout
      - setup_sbt_macos
      - run:
          name: Build Native Image
          working_directory: "~/project/codegen"
          command: |
            ./set-version.sh
            sbt test kalix-codegen-js-cli/nativeImage
            mv "js-gen-cli/target/native-image/kalix-codegen-js" "kalix-codegen-js-x86_64-apple-darwin"
      - publish_to_cloudsmith:
          filePath: "~/project/codegen/kalix-codegen-js-x86_64-apple-darwin"
          fileName: "kalix-codegen-js-x86_64-apple-darwin"
          version: $(sdk/bin/version.sh)

  publish_native_win:
    executor:
      name: win/default
    description: "Build Native image on Windows"
    steps:
      - checkout
      - setup_sbt_win
      - run:
          name: Build Native Image
          working_directory: "~/project/codegen"
          command: |
            # here be dragons: https://help.appveyor.com/discussions/questions/18777-how-to-use-vcvars64bat-from-powershell
            cmd.exe /c "call `"C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\vc\Auxiliary\Build\vcvars64.bat`" && set > %temp%\vcvars.txt"
            Get-Content "$env:temp\vcvars.txt" | Foreach-Object {
              if ($_ -match "^(.*?)=(.*)$") {
                Set-Content "env:\$($matches[1])" $matches[2]
              }
            }
            bash set-version.sh
            sbt test kalix-codegen-js-cli/nativeImage
            mv.exe "js-gen-cli\target\native-image\kalix-codegen-js.exe" "kalix-codegen-js-x86_64-pc-windows-gnu.exe"
      - publish_to_cloudsmith_win:
          filePath: 'C:\\Users\\circleci\\project\\codegen\\kalix-codegen-js-x86_64-pc-windows-gnu.exe'
          fileName: "kalix-codegen-js-x86_64-pc-windows-gnu.exe"
          version: $(sdk/bin/version.sh)

