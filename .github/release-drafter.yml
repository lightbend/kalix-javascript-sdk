# Config for https://github.com/release-drafter/release-drafter
name-template: 'Kalix Javascript/Typescript SDK $NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'ðŸš€ Features'
    labels:
      - 'Feature'
  - title: 'Documentation'
    labels:
      - 'Documentation'
      - 'Samples'
  - title: 'TCK'
    labels:
      - 'tck'

change-template: '- $TITLE #$NUMBER by @$AUTHOR'
template: |
  # :mega: Kalix Javascript/Typescript SDK $NEXT_PATCH_VERSION

  ## Changes

  $CHANGES

  ## :bow: Credits
  Special thanks to the following contributors who helped with this release: $CONTRIBUTORS

autolabeler:
  - label: 'Documentation'
    files:
      - 'docs/**'
  - label: 'Samples'
    files:
      - 'samples/**'
  - label: 'tck'
    files:
      - 'tck/**'
